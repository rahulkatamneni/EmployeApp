server.port=8081
server.servlet.context-path=/CSummary
server.tomcat.basedir=./conf/tomcat
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)

logging.file=../logs/csummary.log
logging.file.max-size=10MB
logging.file.max-history=10000
#logging.config=logback.xml
logging.level.org.springframework.web=INFO
logging.level.com.info=debug  

#Skip the empty objects
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false


#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=app1

